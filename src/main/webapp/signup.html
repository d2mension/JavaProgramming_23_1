<!DOCTYPE html>
<html lang = "ko">
    <meta charset = "UTF-8">
    <title>회원가입</title>
    <link rel = "stylesheet" href="login_page.css">
    <link rel = 'icon' type = 'img' href = 'img/logo2.png'>
</head>
<body>
    <section class = "login-form">
        <div class = "logo">
            <a href="index.jsp"><img src = "img/logo.png" alt = "logo" width = 400 height = 155></a>
        </div>
        <form action = "Signup" method="post"> <!--서버 연결-->
            <div class = "int-area">
                <input type = "text" name = "id" id="id"
                autocomplete="off" required>
                <label for = "id">아이디</label>
                </div>
                <div class = "int-area">
                    <input type = "password" name = "pw" id="pw"
                    autocomplete="off" required>
                    <label for = "pw">패스워드</label>
                    </div>
                    <div class = "int-area">
                        <input type = "text" name = "em" id="em"
                        autocomplete="off" required>
                        <label for = "em">이메일</label>
                    </div>
                    <div class = "btn-area">
                        <button id = "btn"
                        type = "submit">가입하기</button>
                    </div>
                </div>
                    </form>
    </section>
    <script>
        let id = document.getElementById("id");
        let pw = document.getElementById("pw");
        let em = document.getElementById("em");
        let identify = document.getElementById("btn_identify");
        let btn = document.getElementById("btn");

        btn.addEventListener('click', function(){
            if(id.value==""){
                id.nextElementSibling.classList.add('warning');
            }
            else if(pw.value==""){
                pw.nextElementSibling.classList.add('warning');
            }
        });

    </script>
</body>
</html>
